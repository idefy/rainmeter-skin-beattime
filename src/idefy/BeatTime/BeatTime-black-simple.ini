[Rainmeter]
Update=1000

[Metadata]
; Contains basic information of the skin.
Name=BeatTime
Author=idefy
Information=Displays the current Swatch Beat Time.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
fontName=swatch_ct_web-webfont
textSize=36
colorBar=235,170,0,255
colorText=0,0,0,205

; ----------------------------------
; MEASURES .beat time
; ----------------------------------
@Include=@Resources/measures.inc

; ----------------------------------
; STYLES
; ----------------------------------

[styleTitle]
StringAlign=Left
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

; ----------------------------------
; METERS
; ----------------------------------

[meterHour]
Meter=String
MeterStyle=styleTitle
MeasureName=measureBeatTime
X=10
Y=0
W=190
H=60
Text=@%1


